    var stompClient = null;

    var app = angular.module('app', []);
    app.controller('MainController', function($rootScope, $scope, $http) {

        $scope.data = {
            connected : false,
            sendMessage : '',
            receivMessages : []
        };

        //连接
        $scope.connect = function() {
            var socket = new SockJS('/websocket-simple');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function(frame) {
                // 订阅后端主动推消息到前端的topic
                stompClient.subscribe('/topicTest/servertime', function(r) {
                    $scope.data.message =  JSON.parse(r.body);
                    $scope.data.connected = true;
                    $scope.$apply();
                });
                $scope.data.connected = true;
                $scope.$apply();
            });
        };

        $scope.disconnect = function() {
            if (stompClient != null) {
                stompClient.disconnect();
            }
            $scope.data.connected = false;
        }
    });



    $(function(){
        setFsChartBar();
    });
    function setFsChartBar(url){
        var myChart = echarts.init(document.getElementById('echarts'));
        //用户等待
        myChart.showLoading({text: 'Loding...'  });
        //自定义变量
        var times=[];
        var violaiton = [];
        var exception = [];
        getData(myChart); //先执行一次，以防等十秒后才出现图表
        setInterval(function(){//定时器
            getData(myChart);
        },1000);//每隔10秒刷新一次
    }
    //获取数据的方法
    function getData(myChart)
    {
        //发送Ajax请求
        $.ajax({
            url : "/resultshow",
            dataType:"json",
            type:'post',
            success:function(json){//
                console.log("获取图表数据");
                console.log(json);
                times = json.resulttime;  //拿到后台的数据
                violation = json.violationnum;   //拿到后台的数据
                exception = json.exceptionnum;
                var option = {
                    title: {
                        text: 'Statistics'
                    },

                    tooltip: {
                        trigger: 'axis'
                    },

                    legend: {
                        data:['violation','exception']
                    },

                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    toolbox: {
                        feature: {
                            saveAsImage: {}
                        }
                    },

                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        data:times
                    },

                    yAxis: {
                        type: 'value'

                    },
                    series :[
                        {
                            name:'violation',
                            type:'line',
                            data: violation
                        }  ,
                        {
                            name:'exception',
                            type:'line',
                            data: exception
                        }
                    ]
                };
                //结束
                myChart.hideLoading();
               // setTimeout(myChart.setOption(option),500)
                //myChart.setOption(option);
            }
        });
    }
